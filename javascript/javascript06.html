<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
   <script>
       let num1 = 100;
       let num2 = 200;
       
       document.write (num1, "<br>")
       document.write (num2, "<br>")
       //변수 let arr1 = new Array();
       
       let obj1 = new Object(); //객체선언
       obj1[0] = 100;
       obj1[1] = 200;
       obj1[2] = "javascript";
       
       document.write(obj1[0],"<br>");
       document.write(obj1[1],"<br>");
       document.write(obj1[2],"<br><br>");
       
       let obj2 = new Object();
       obj2.a = 100;
       obj2.b = 200;
       obj2.c = "javascrip";
       
       document.write(obj2.a,"<br>");
       document.write(obj2.b,"<br>");
       document.write(obj2.c,"<br><br>");
       
       let obj3 = {};
       obj2.a = 100;
       obj2.b = 200;
       obj2.c = "javascrip";
       
       document.write(obj2.a,"<br>");
       document.write(obj2.b,"<br>");
       document.write(obj2.c,"<br><br>");
       
       let obj4 = {a:100, b:200, c:"javascrip"};
       
       document.write(obj4.a,"<br>");
       document.write(obj4.b,"<br>");
       document.write(obj4.c,"<br><br>");
   </script>
    
</body>
</html>
