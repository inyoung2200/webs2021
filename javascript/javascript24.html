<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열1
        let arr1 = new Array();
        arr1[0] = 100;
        arr1[1] = 200;
        arr1[2] = "javascript";

        document.write(arr1[0],"<br>");
        document.write(arr1[1],"<br>");
        document.write(arr1[2],"<br>");
        
        //배열2
        let arr2 = new Array(100, 200, "javascript");

        document.write(arr1[0],"<br>");
        document.write(arr1[1],"<br>");
        document.write(arr1[2],"<br>");

        //배열3
        let arr3 = [];
        arr3[0] = 100;
        arr3[1] = 200;
        arr3[2] = "javascript";

        document.write(arr1[0],"<br>");
        document.write(arr1[1],"<br>");
        document.write(arr1[2],"<br>");

        //배열4
        let arr4 = [100, 200, "javascript" ];

        document.write(arr4[0],"<br>");
        document.write(arr4[1],"<br>");
        document.write(arr4[2],"<br>");

        //2차배열
        let arr5 = [100, 200, ["javascript", "jquery"]]

        document.write(arr5[0],"<br>");
        document.write(arr5[1],"<br>");
        document.write(arr5[2][0],"<br>");
        document.write(arr5[2][1],"<br>");

        //배열 갯수
        let arr6 = [100, 200, "javascript"];

        document.write(arr6.length, "<br>");

        //for문
        let arr7 = [100, 200, "javascript"];

        for (let i=0 ; i < arr7.length; i++) {
            document.write(arr7[i], "<br>");
        }

        //forEach문
        let arr8 = [100, 200, 300, 400, 500];

        //arr8.forEach(function (){});
        arr8.forEach((elem) => {
            document.write(elem, "<br>");
        })

        arr8.forEach(elem => {
            document.write(elem, "<br>");
        })

        arr8.forEach(elem => document.write(elem, "<br>"));

        //map문
        let arr9 = [1000, 2000, 3000, 4000, 5000];

        arr9.map((elem) => {
            document.write(elem, "<br>")
        });

        //for in문
        let arr10 = [1000, 2000, 3000, 4000, 5000];

        for( let i in arr10 ){
            document.write(arr10[i], "<br>");
        }

        //for of문
        let arr11 = [1000, 2000, 3000, 4000, 5000];

        for( let i of arr11 ){
            document.write( i, "<br>");
        }

        
    </script>
</body>
</html>
